<!-- tag pai e tag filho (maneira de falar) -->
<!DOCTYPE html>
<html lang="pt-BR">
  <!-- Tag pai: Head ( o que está recebendo informações) -->
  <!-- Tag  filho: Meta , Tittle (o que está dentro da Tag pai ) -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
